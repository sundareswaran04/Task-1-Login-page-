<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task-1</title>
</head>

<body>
    <div class="Register" id="Reg-div">
        <form class="container" id="form-reg">
            <h3>Register</h3>
            <input type="text" name="username" id="username" placeholder="username" required autocomplete="off">
            <input type="email" name="email" id="mail" placeholder="example@gmail.com" required autocomplete="off">
            <input type="password" name="password" id="password" required placeholder="********" autocomplete="off">
            <button type="submit">register</button>
            <a href="#" onclick="login_form()">Login</a>
        </form>
    </div>
    <div class="Login" id="Log-div">
        <form class="container" id="form-log">
            <h3>Login</h3>

            <input type="email" name="email" placeholder="example@gmail.com" required>
            <input type="password" name="password" id="password" required placeholder="********">
            <button type="submit">Login</button>
            <a href="#" onclick="signup_form()">Sign up</a><a href="#" onclick="forgot_password_form()">forgot
                password?</a>
        </form>
    </div>
    <div class="Password_link" id="passwordlink-div">
        <form class="container" id="form-pass">
            <h3>change password</h3>

            <input type="email" name="mail" placeholder="example@gmail.com" required>
            <button type="submit">Send Link</button>
            <!-- <a href="#" onclick="signup_form()">Sign up</a><a href="#" onclick="forgot_password_form()">forgot password?</a> -->
        </form>
    </div>
    <div class="Password_change" id="passwordchange-div">
        <form class="container" id="form-pass_change">
            <h3>change password</h3>

            <input type="password" name="new_pass" placeholder="new password" required>
            <input type="password" name="Confirm_pass" placeholder="Confirm password" required>

            <button type="submit">Confirm</button>
            <a href="#" onclick="login_form()">Login</a>

        </form>
    </div>
    <div class="Otp" id="OTP-div">
        <form class="container" id="otp-form">
            <h3>Enter Your OTP</h3>
            <input type="number" name="otp" required>
            <button type="submit">Confirm</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
